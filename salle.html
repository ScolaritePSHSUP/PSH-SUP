<script>
/* ===============================
   ğŸ” SUPABASE CONFIG
=============================== */
const SUPABASE_URL = "https://wqjzgpxcudobdbhtatgw.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_RQyY6vwKpcQdlRVFvDVD-A_YybqqTS_";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ===============================
   ğŸ“Œ SALLE DEPUIS URL (OBLIGATOIRE EN 1ER)
=============================== */
const params = new URLSearchParams(window.location.search);
const salleNumero = params.get("numero");

if (!salleNumero || salleNumero === "null") {
  alert("Salle introuvable â€“ lien incorrect");
  window.location.href = "salles.html";
}

document.getElementById("salleTitle").textContent = `Salle ${salleNumero}`;

/* ===============================
   ğŸ“± MOBILE
=============================== */
const isMobile = window.innerWidth < 768;

/* ===============================
   ğŸ§  Ã‰TAT GLOBAL
=============================== */
let currentView = isMobile ? "day" : "week";
let selectedDay = new Date().getDay() || 7;
let lastContraintes = [];
let lastReservations = [];

/* ===============================
   ğŸ“… CONSTANTES
=============================== */
const jours = [
  { id: 1, label: "Lun" },
  { id: 2, label: "Mar" },
  { id: 3, label: "Mer" },
  { id: 4, label: "Jeu" },
  { id: 5, label: "Ven" }
];

const heures = [];
for (let h = 8; h < 20; h++) {
  heures.push(`${String(h).padStart(2, "0")}:00`);
  heures.push(`${String(h).padStart(2, "0")}:30`);
}

/* ===============================
   ğŸ« INFOS SALLE
=============================== */
async function loadSalleInfos() {
  const { data, error } = await supabaseClient
    .from("salles")
    .select("*")
    .eq("numero", salleNumero)
    .single();

  const box = document.getElementById("salleInfos");

  if (error || !data) {
    box.innerHTML = "<p style='color:red;'>Salle introuvable</p>";
    return;
  }

  box.innerHTML = `
    ğŸ“ Campus : <strong>${data.campus}</strong><br>
    ğŸ‘¥ CapacitÃ© : <strong>${data.capacite}</strong>
  `;
}

/* ===============================
   ğŸ“… LOAD PLANNING
=============================== */
async function loadPlanningVisuel() {
  const { data: contraintes } = await supabaseClient
    .from("salles_contraintes")
    .select("*")
    .eq("salle_numero", salleNumero);

  const { data: reservations } = await supabaseClient
    .from("reservations_salles")
    .select("*")
    .eq("salle_numero", salleNumero);

  lastContraintes = contraintes || [];
  lastReservations = reservations || [];

  renderPlanning();
}

/* ===============================
   ğŸ–¥ï¸ RENDER PLANNING
=============================== */
function renderPlanning() {
  const grid = document.getElementById("planningGrid");
  grid.innerHTML = "";

  document.body.classList.toggle("day-view", currentView === "day");

  /* En-tÃªte */
  grid.innerHTML += `<div></div>`;
  jours.forEach(j => {
    const active = currentView === "day" && j.id === selectedDay;
    grid.innerHTML += `
      <div class="planning-header ${active ? "day-active" : ""}">
        ${j.label}
      </div>`;
  });

  /* Grille */
  heures.forEach(h => {
    grid.innerHTML += `<div class="planning-hour">${h}</div>`;

    jours.forEach(j => {
      let classe = "disponible";

      // contraintes
      lastContraintes.forEach(c => {
        if (
          c.jour_semaine === j.id &&
          h >= c.heure_debut.slice(0,5) &&
          h < c.heure_fin.slice(0,5) &&
          (c.type === "cours" || c.type === "ferme")
        ) {
          classe = "ferme";
        }
      });

      // rÃ©servations
      lastReservations.forEach(r => {

  // âŒ ON IGNORE LES REFUSÃ‰ES
  if (r.status === "refused") return;

  const jr = new Date(r.jour).getDay() || 7;

  if (
    jr === j.id &&
    h >= r.heure_debut.slice(0, 5) &&
    h < r.heure_fin.slice(0, 5)
  ) {
    if (r.status === "approved") {
      classe = "reserve";
    } else if (r.status === "pending") {
      classe = "pending";
    }
  }
});


      const active = currentView === "day" && j.id === selectedDay;

      grid.innerHTML += `
        <div class="planning-cell ${classe} ${active ? "day-active" : ""}"
             data-jour="${j.id}"
             data-heure="${h}">
        </div>`;
    });
  });

  activateCellClicks();
}

/* ===============================
   ğŸ–±ï¸ CLIC CELLULE (UNIQUEMENT DISPO)
=============================== */
function activateCellClicks() {
  document.querySelectorAll(".planning-cell").forEach(cell => {
    if (!cell.classList.contains("disponible")) {
      cell.style.cursor = "not-allowed";
      return;
    }

    cell.onclick = () => {
      const jour = parseInt(cell.dataset.jour);
      const heure = cell.dataset.heure;

      const today = new Date();
      const diff = jour - (today.getDay() || 7);
      const date = new Date(today);
      date.setDate(today.getDate() + diff);

      document.getElementById("jour").value =
        date.toISOString().split("T")[0];
      document.getElementById("heureDebut").value = heure;
    };
  });
}

/* ===============================
   ğŸ“ FORMULAIRE RÃ‰SERVATION (BLOCAGE GRIS)
=============================== */
document.getElementById("reservationForm").addEventListener("submit", async e => {
  e.preventDefault();
  const msg = document.getElementById("reservationMessage");

  const jour = document.getElementById("jour").value;
  const heureDebut = document.getElementById("heureDebut").value.slice(0,5);
  const jourSemaine = new Date(jour).getDay() || 7;

  let bloque = false;

  lastContraintes.forEach(c => {
    if (
      c.jour_semaine === jourSemaine &&
      heureDebut >= c.heure_debut.slice(0,5) &&
      heureDebut < c.heure_fin.slice(0,5) &&
      (c.type === "cours" || c.type === "ferme")
    ) bloque = true;
  });

  lastReservations.forEach(r => {
    const j = new Date(r.jour).getDay() || 7;
    if (
      j === jourSemaine &&
      heureDebut >= r.heure_debut.slice(0,5) &&
      heureDebut < r.heure_fin.slice(0,5)
    ) bloque = true;
  });

  if (bloque) {
    msg.textContent = "â›” Ce crÃ©neau nâ€™est pas disponible";
    msg.style.color = "red";
    return;
  }

  const reservation = {
    salle_numero: salleNumero,
    nom: nom.value,
    classe: classe.value,
    jour,
    heure_debut: heureDebut,
    heure_fin: heureFin,
    email: email.value,
    motif: motif.value,
    status: "pending"
  };

  const { error } = await supabaseClient
    .from("reservations_salles")
    .insert([reservation]);

  if (error) {
    msg.textContent = "âŒ Erreur lors de lâ€™envoi";
    msg.style.color = "red";
    return;
  }

  msg.textContent = "âœ… Demande envoyÃ©e (en attente de validation)";
  msg.style.color = "green";
  e.target.reset();

});

/* ===============================
   ğŸ—“ï¸ BOUTONS DE VUE
=============================== */
const btnWeek = document.getElementById("viewWeek");
const btnDay = document.getElementById("viewDay");
const picker = document.getElementById("dayPicker");

btnWeek.onclick = () => {
  if (isMobile) return;
  currentView = "week";
  picker.style.display = "none";
  btnWeek.classList.add("active");
  btnDay.classList.remove("active");
  renderPlanning(lastContraintes, lastReservations);
};

btnDay.onclick = () => {
  currentView = "day";
  picker.style.display = "inline-block";
  btnDay.classList.add("active");
  btnWeek.classList.remove("active");

  if (!picker.value) picker.valueAsDate = new Date();
  selectedDay = new Date(picker.value).getDay() || 7;

  renderPlanning(lastContraintes, lastReservations);
};

picker.onchange = e => {
  selectedDay = new Date(e.target.value).getDay() || 7;
  renderPlanning(lastContraintes, lastReservations);
};

/* ===============================
   ğŸš€ INIT
=============================== */
loadSalleInfos();
loadPlanningVisuel();

if (isMobile) {
  btnDay.classList.add("active");
  btnWeek.classList.remove("active");
  picker.style.display = "inline-block";
  picker.valueAsDate = new Date();
}
</script>

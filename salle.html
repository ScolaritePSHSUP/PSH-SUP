<header class="header">

<!-- CONTENU -->
<main class="page">

  <!-- INFOS SALLE -->

    <div class="planning-legend">

      <span><span class="legend ferme"></span> Cours / fermÃ©</span>

      <input type="text" id="nom" placeholder="Nom & PrÃ©nom" required>

        id="motif"

<script>
/* ===============================
   ğŸ” SUPABASE CONFIG
=============================== */
const SUPABASE_URL = "https://wqjzgpxcudobdbhtatgw.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_RQyY6vwKpcQdlRVFvDVD-A_YybqqTS_";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ===============================
   ğŸ“Œ SALLE DEPUIS Lâ€™URL
=============================== */
const params = new URLSearchParams(window.location.search);
const salleNumero = params.get("numero");

if (!salleNumero) {
  alert("Salle introuvable");
  window.location.href = "salles.html";
}

document.getElementById("salleTitle").textContent = `Salle ${salleNumero}`;

/* ===============================
   ğŸ« INFOS SALLE
=============================== */
async function loadSalleInfos() {
  const { data, error } = await supabaseClient
    .from("salles")
    .select("*")
    .eq("numero", salleNumero)
    .single();

  const container = document.getElementById("salleInfos");

  if (error || !data) {
    container.innerHTML = "<p style='color:red;'>Salle introuvable</p>";
    return;
  }

  container.innerHTML = `
    <p>
      ğŸ“ Campus : <strong>${data.campus}</strong><br>
      ğŸ‘¥ CapacitÃ© : <strong>${data.capacite}</strong>
    </p>
  `;
}

/* ===============================
   ğŸ“… PLANNING â€“ CONSTANTES
=============================== */
const jours = [
  { id: 1, label: "Lun" },
  { id: 2, label: "Mar" },
  { id: 3, label: "Mer" },
  { id: 4, label: "Jeu" },
  { id: 5, label: "Ven" }
];

const heures = [];
for (let h = 8; h < 20; h++) {
  heures.push(`${String(h).padStart(2, "0")}:00`);
  heures.push(`${String(h).padStart(2, "0")}:30`);
}

/* ===============================
   ğŸ“… CHARGEMENT PLANNING
=============================== */
async function loadPlanningVisuel() {
  const { data: contraintes } = await supabaseClient
    .from("salles_contraintes")
    .select("*")
    .eq("salle_numero", salleNumero);

  const { data: reservations } = await supabaseClient
    .from("reservations_salles")
    .select("*")
    .eq("salle_numero", salleNumero);

  renderPlanning(contraintes || [], reservations || []);
}

/* ===============================
   ğŸ§  TOOLTIP
=============================== */
function getTooltipText(type) {
  if (type === "disponible") return "Disponible";
  if (type === "ferme") return "Indisponible (cours)";
  if (type === "pending") return "RÃ©servation en attente";
  if (type === "reserve") return "RÃ©servÃ©";
  return "";
}

/* ===============================
   ğŸ–¥ï¸ RENDER PLANNING
=============================== */
function renderPlanning(contraintes, reservations) {
  const grid = document.getElementById("planningGrid");
  grid.innerHTML = "";

  /* En-tÃªte */
  grid.innerHTML += `<div></div>`;
  jours.forEach(j => {
    grid.innerHTML += `<div class="planning-header">${j.label}</div>`;
  });

  heures.forEach(h => {
    grid.innerHTML += `<div class="planning-hour">${h}</div>`;

    jours.forEach(j => {
  let classe = "disponible";
  let reservationInfo = "";

  let isFerme = false;
  let isOuvert = false;

  contraintes.forEach(c => {
    if (
      c.jour_semaine === j.id &&
      h >= c.heure_debut.slice(0, 5) &&
      h < c.heure_fin.slice(0, 5)
    ) {
      if (c.type === "ferme" || c.type === "cours") {
        isFerme = true;
      }
      if (c.type === "ouvert") {
        isOuvert = true;
      }
    }
  });

  // rÃ¨gle finale contraintes
  if (isOuvert) {
    classe = "disponible";
  } else if (isFerme) {
    classe = "ferme";
  }

  /* RÃ©servations */
  reservations.forEach(r => {
    const jour = new Date(r.jour).getDay() || 7;

    if (
      jour === j.id &&
      h >= r.heure_debut.slice(0, 5) &&
      h < r.heure_fin.slice(0, 5)
    ) {
      if (r.status === "approved") {
        classe = "reserve";
        reservationInfo = `${r.nom} (${r.classe})`;
      } else if (r.status === "pending") {
        classe = "pending";
        reservationInfo = "En attente";
      }
    }
  });

  grid.innerHTML += `
    <div
      class="planning-cell ${classe}"
      data-jour="${j.id}"
      data-heure="${h}"
      title="${reservationInfo || getTooltipText(classe)}"
    >
      ${classe === "reserve" ? `<small>${reservationInfo}</small>` : ""}
    </div>
  `;
});

  });

  activateCellClicks();
}

/* ===============================
   ğŸ–±ï¸ CLIC CELLULE
=============================== */
function activateCellClicks() {
  document.querySelectorAll(".planning-cell").forEach(cell => {
    cell.addEventListener("click", () => {
      if (!cell.classList.contains("disponible")) return;

      const jour = parseInt(cell.dataset.jour);
      const heure = cell.dataset.heure;

      const today = new Date();
      const diff = jour - (today.getDay() || 7);
      const selectedDate = new Date(today);
      selectedDate.setDate(today.getDate() + diff);

      document.getElementById("jour").value =
        selectedDate.toISOString().split("T")[0];
      document.getElementById("heureDebut").value = heure;
    });
  });
}

/* ===============================
   âœï¸ RÃ‰SERVATION
=============================== */
document.getElementById("reservationForm").addEventListener("submit", async e => {
  e.preventDefault();

  const { error } = await supabaseClient
    .from("reservations_salles")
    .insert({
      salle_numero: salleNumero,
      nom: nom.value,
      classe: classe.value,
      jour: jour.value,
      heure_debut: heureDebut.value,
      heure_fin: heureFin.value,
      email: email.value,
      motif: motif.value,
      status: "pending"
    });

  const msg = document.getElementById("reservationMessage");

  if (error) {
    msg.textContent = "âŒ Erreur lors de la rÃ©servation";
    msg.style.color = "red";
    return;
  }

  msg.textContent = "âœ… Demande envoyÃ©e (validation en attente)";
  msg.style.color = "green";
  e.target.reset();
  loadPlanningVisuel();
});

/* ===============================
   ğŸš€ INIT
=============================== */
loadSalleInfos();
loadPlanningVisuel();
</script>

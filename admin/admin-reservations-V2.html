function urlBase64ToUint8Array(base64String) {
  const padding = "=".repeat((4 - (base64String.length % 4)) % 4);
  const base64 = (base64String + padding).replace(/-/g, "+").replace(/_/g, "/");
  const raw = atob(base64);
  return Uint8Array.from([...raw].map(c => c.charCodeAt(0)));
}

document.getElementById("enablePushAdmin").addEventListener("click", async () => {
  try {
    const permission = await Notification.requestPermission();
    if (permission !== "granted") {
      alert("âŒ Notifications refusÃ©es");
      return;
    }

    const reg = await navigator.serviceWorker.register("/PSH-SUP-ADMIN/admin-sw.js");
    await navigator.serviceWorker.ready;

    let sub = await reg.pushManager.getSubscription();
    if (!sub) {
      sub = await reg.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY)

    const json = sub.toJSON();

      endpoint: json.endpoint,

      auth: json.keys.auth

async function loadReservations() {

function applyFilters() {
  let list = [...allReservations];
  const s = el("filterStatus").value;
  const salle = el("filterSalle").value;
  const date = el("filterDate").value;

  if (salle !== "all") list = list.filter(r => String(r.salle_numero) === salle);

  render(list);
}

}

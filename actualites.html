/* ===============================
   ğŸ§  UTILS
=============================== */
function getBadgeClass(category) {
  if (category === 'Ã‰vÃ©nement') return 'badge badge-event';
  if (category === 'Info campus') return 'badge badge-info';
  return 'badge badge-bde';
}

function escapeHtml(str = '') {
  return str.replace(/[&<>"']/g, m => ({
    '&': '&amp;',
    '<': '&lt;',
    '>': '&gt;',
    '"': '&quot;',
    "'": '&#39;'
  })[m]);
}

/* ===============================
   ğŸ“¢ CHARGER LES ACTUS
=============================== */
async function loadActus() {
  const { data, error } = await supabaseClient
    .from('actualites')
    .select('*')
    .eq('publie', true) // âœ… BON NOM
    .order('created_at', { ascending: false });

  if (error) {
    console.error(error);
    return;
  }

  const container = document.getElementById('actusContainer');
  container.innerHTML = '';

  if (!data || data.length === 0) {
    container.innerHTML = `
      <p style="text-align:center;color:#6b7280;">
        Aucune actualitÃ© pour le moment
      </p>`;
    return;
  }

  data.forEach(actu => {
    container.innerHTML += `
      <article class="actus-card">
        <div class="actus-header">
          <span class="${getBadgeClass(actu.category)}">
            ${escapeHtml(actu.category)}
          </span>
          <span class="date">
            ${new Date(actu.created_at).toLocaleDateString('fr-FR')}
          </span>
        </div>

        <h2>${escapeHtml(actu.titre)}</h2>

        <div class="actus-content">
          <p>${escapeHtml(actu.contenu)}</p>
        </div>

        <button class="cta toggle-actu">Lire plus</button>
      </article>
    `;
  });

  setupToggle();
}


/* ===============================
   ğŸ“– TOGGLE
=============================== */
function setupToggle() {
  document.querySelectorAll('.toggle-actu').forEach(btn => {
    btn.addEventListener('click', () => {
      const card = btn.closest('.actus-card');
      card.classList.toggle('open');
      btn.textContent = card.classList.contains('open')
        ? 'RÃ©duire'
        : 'Lire plus';
    });
  });
}

document.addEventListener('click', e => {

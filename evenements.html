/* ===============================

=============================== */
function escapeHtml(str = "") {
  return str.replace(/[&<>"']/g, m => ({
    "&": "&amp;",
    "<": "&lt;",
    ">": "&gt;",
    '"': "&quot;",
    "'": "&#39;"
  })[m]);
}

function formatDate(dateStr) {
  return new Date(dateStr).toLocaleDateString("fr-FR", {
    weekday: "long",
    day: "numeric",
    month: "long"
  });
}

/* ===============================
   ğŸ“… CHARGER LES Ã‰VÃ‰NEMENTS
=============================== */
async function loadEvents() {
  const today = new Date().toISOString().split("T")[0];

  const { data, error } = await supabaseClient
    .from("evenements")
    .select("*")
    .eq("published", true)
    .order("event_date", { ascending: false });

  if (error) {
    console.error("Erreur Ã©vÃ©nements :", error);
    return;
  }

  const container = document.getElementById("eventsContainer");
  container.innerHTML = "";

  if (!data || data.length === 0) {
    container.innerHTML = `
      <p style="text-align:center;color:#6b7280;">
        Aucun Ã©vÃ©nement programmÃ© pour le moment
      </p>`;
    return;
  }

  /* ğŸ‘‰ Ã€ venir d'abord, puis passÃ©s */
  const upcoming = data.filter(ev => ev.event_date >= today);
  const past = data.filter(ev => ev.event_date < today);
  const events = [...upcoming, ...past];

  events.forEach(ev => {
    const isPast = ev.event_date < today;

    container.innerHTML += `
      <article class="event-card ${isPast ? "past" : ""}">
        ${ev.image_url ? `

            <br>ğŸ“ ${escapeHtml(ev.location || "")}
          </p>

            ${isPast ? "Ã‰vÃ©nement passÃ©" : "Ã€ venir"}

    `;
  });
}

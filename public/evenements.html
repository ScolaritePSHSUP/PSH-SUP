function escapeHtml(str = "") {
  return str.replace(/[&<>"']/g, m => ({
    "&": "&amp;",
    "<": "&lt;",
    ">": "&gt;",
    '"': "&quot;",
    "'": "&#39;"
  })[m]);
}

function formatDate(dateStr) {
  return new Date(dateStr).toLocaleDateString("fr-FR", {
    weekday: "long",
    day: "numeric",
    month: "long"
  });
}

async function subscribePublicPush() {
  const reg = await navigator.serviceWorker.ready;

  let sub = await reg.pushManager.getSubscription();
  if (!sub) {
    sub = await reg.pushManager.subscribe({
      userVisibleOnly: true,
      applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY)
    });
  }

  const json = sub.toJSON();

  await supabaseClient.from("push_subscriptions").upsert({
    audience: "public",
    endpoint: json.endpoint,
    p256dh: json.keys.p256dh,
    auth: json.keys.auth
  });
}

/* ===============================
   ğŸ“… CHARGER LES Ã‰VÃ‰NEMENTS

async function loadEvents() {
  const today = new Date().toISOString().split("T")[0];

  const { data, error } = await supabaseClient
  .from("evenements")
  .select("*")
  .eq("publie", true)
  .order("date_debut", { ascending: false });


  if (error) {
    console.error("Erreur Ã©vÃ©nements :", error);
    return;
  }

  const container = document.getElementById("eventsContainer");
  container.innerHTML = "";

  if (!data || data.length === 0) {
    container.innerHTML = `
      <p style="text-align:center;color:#6b7280;">
        Aucun Ã©vÃ©nement programmÃ© pour le moment
      </p>`;
    return;
  }

  const upcoming = data.filter(ev => ev.date_debut >= today);
  const past = data.filter(ev => ev.date_debut < today);
  const events = [...upcoming, ...past];

  events.forEach(ev => {
    const isPast = ev.date_debut < today;

    container.innerHTML += `
      <article class="event-card ${isPast ? "past" : ""}">
        ${ev.image_url ? `
          <img src="${ev.image_url}" class="event-image clickable-image">
        ` : ""}

        <div class="event-body">
          <h2>${escapeHtml(ev.titre)}</h2>

          <p class="event-meta">
            ğŸ“… ${formatDate(ev.date_debut)}
            ${ev.date_fin && ev.date_fin !== ev.date_debut
              ? " â†’ " + formatDate(ev.date_fin)
              : ""}
            <br>ğŸ“ ${escapeHtml(ev.campus || "")}
          </p>

          <p>${escapeHtml(ev.description || "")}</p>

          <span class="event-status ${isPast ? "past" : "upcoming"}">
            ${isPast ? "Ã‰vÃ©nement passÃ©" : "Ã€ venir"}
          </span>
        </div>
      </article>
    `;
  });
}

<!-- CONTENU -->
<main class="login-wrapper">

  <div class="login-card">

    <div class="login-icon">üîê</div>

    <h2>Connexion</h2>
    <p>Acc√®s r√©serv√© aux √©tudiants et au personnel</p>

    <form id="loginForm">
      <input
        type="email"
        id="email"
        placeholder="Adresse email"
        required
      >

      <input
        type="password"
        id="password"
        placeholder="Mot de passe"
        required
      >

      <button type="submit">
        Se connecter
      </button>
    </form>

    <p id="loginError"></p>

  </div>

</main>


<script>
/* ===============================
   üîê SUPABASE CONFIG
=============================== */
const SUPABASE_URL = "https://wqjzgpxcudobdbhtatgw.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_RQyY6vwKpcQdlRVFvDVD-A_YybqqTS_";

const supabaseClient = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);
/* ===============================
   üîí REDIRECTION SI D√âJ√Ä CONNECT√â
=============================== */
supabaseClient.auth.getSession().then(({ data }) => {
  if (data.session) {
    window.location.href = "index.html";
  }
});
/* ===============================
   üîë LOGIN
=============================== */
const form = document.getElementById("loginForm");
const errorBox = document.getElementById("loginError");

form.addEventListener("submit", async function (e) {
  e.preventDefault();
  errorBox.textContent = "";

  const button = form.querySelector("button");
  button.disabled = true;
  button.textContent = "Connexion...";

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabaseClient.auth.signInWithPassword({
    email,
    password
  });

  button.disabled = false;
  button.textContent = "Se connecter";

  if (error) {
    errorBox.textContent = "Identifiants incorrects";
  } else {
    window.location.href = "index.html";
  }
});

</script>

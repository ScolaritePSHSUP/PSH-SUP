/* ===============================

=============================== */
async function loadContacts() {
  const { data, error } = await supabaseClient
    .from("contacts_administration_sorted")
    .select("*");

  if (error) {
    console.error("SUPABASE ERROR:", error);
    return;
  }

  const container = document.getElementById("contactsContainer");
  container.innerHTML = "";

  if (!data || data.length === 0) {
    container.innerHTML = `
      <p style="text-align:center;color:#6b7280;">
        Aucun contact disponible
      </p>`;
    return;
  }

  data.forEach(contact => {
    container.innerHTML += `
      <div class="admin-card">
        <h3>
          ${contact.civilite ?? ""} ${contact.prenom ?? ""} ${contact.nom}
        </h3>

        ${contact.poste ? `
          <p class="admin-poste">
            ${contact.poste}
          </p>
        ` : ""}

        ${contact.email ? `
          <p class="admin-link">
            âœ‰ï¸ <a href="mailto:${contact.email}">
              ${contact.email}
            </a>
          </p>
        ` : ""}

        ${contact.telephone ? `
          <p class="admin-link">
            ğŸ“ <a href="tel:${contact.telephone.replace(/\s/g, "")}">
              ${contact.telephone}
            </a>
          </p>
        ` : ""}
      </div>
    `;
  });
}
